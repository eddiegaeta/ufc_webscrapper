{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "ufc-webscrapper.fullname" . }}-ingress
  labels:
    {{- include "ufc-webscrapper.labels" . | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: {{ .Values.ingress.path }}
            pathType: {{ .Values.ingress.pathType }}
            backend:
              service:
                name: {{ include "ufc-webscrapper.fullname" . }}-nodejs-api
                port:
                  number: {{ .Values.nodejsApi.service.port }}
{{- end }}
